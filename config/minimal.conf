# Minimal HTTP Server Configuration
# For testing and development

worker_processes 2;
max_connections 100;
keepalive_timeout 30;

gzip on;
ssl_redirect off;

access_log logs/access.log;
error_log logs/error.log;

server {
    listen 8080;
    server_name localhost;
    root www;
    
    location / {
        # Serve static files
    }
}